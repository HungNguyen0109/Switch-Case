<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính ngày trong tháng</title>
</head>
<body>
<p id="hung"></p>
<input type="number" id="st">
<button onclick="tinh()">Tính số ngày</button>
<script>
    function tinh() {
        let a = +document.getElementById('st').value;
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('hung').innerHTML = 'Tháng ' + a + ' có 31 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('hung').innerHTML = 'Tháng ' + a + ' có 30 ngày';
                break;
            case 2:
                document.getElementById('hung').innerHTML = 'Tháng ' + a + ' có 28 hoặc 29 ngày';
                break;
        }
    }
</script>
</body>
</html>
